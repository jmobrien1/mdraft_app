<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>mdraft — beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 880px; margin: 40px auto; padding: 0 16px; }
    header { margin-bottom: 24px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button { padding: 10px 14px; border: 1px solid #111827; background: #111827; color: white; border-radius: 10px; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    textarea { width: 100%; min-height: 320px; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .hint { color: #6b7280; font-size: 14px; }
    footer { margin-top: 24px; color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <h1>mdraft — beta</h1>
    <p class="hint">Upload a file and get Markdown back from the <code>/api/convert</code> endpoint.</p>
  </header>

  <div class="card">
    <form id="form" class="row">
      <input id="file" type="file" name="file" required />
      <button id="btn" type="submit">Convert</button>
      <span id="status" class="hint"></span>
    </form>
  </div>

  <div style="height: 12px"></div>

  <div class="card">
    <label class="hint">Result</label>
    <textarea id="out" placeholder="Markdown will appear here..." readonly></textarea>
  </div>

  <div style="height: 12px"></div>
  <div class="card">
    <div class="row" style="justify-content: space-between;">
      <label class="hint">Recent conversions</label>
      <button type="button" onclick="(async()=>{await loadRecent()})()">Refresh</button>
    </div>
    <ul id="recent" style="list-style: none; padding-left: 0; margin-top: 12px;"></ul>
  </div>

  <footer>
    Health check: <a href="/health">/health</a>
  </footer>

  <script>
    const form = document.getElementById('form');
    const file = document.getElementById('file');
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');
    const statusEl = document.getElementById('status');

    async function loadRecent() {
      try {
        const res = await fetch('/api/conversions?limit=10');
        const data = await res.json();
        const list = document.getElementById('recent');
        list.innerHTML = '';
        (data.items || []).forEach(item => {
          const li = document.createElement('li');
          li.style.marginBottom = '8px';
          const a = document.createElement('a');
          a.href = item.links.markdown;
          a.textContent = `${item.filename} — ${item.status} — ${new Date(item.created_at).toLocaleString()}`;
          a.target = '_blank';

          const copy = document.createElement('button');
          copy.textContent = 'Copy link';
          copy.style.marginLeft = '8px';
          copy.onclick = () => navigator.clipboard.writeText(
            location.origin + item.links.markdown
          ).then(() => { copy.textContent = 'Copied!'; setTimeout(()=>copy.textContent='Copy link',1000); });

          const view = document.createElement('a');
          view.href = '/v/' + item.id;
          view.textContent = 'View';
          view.style.marginLeft = '8px';
          li.appendChild(view);

          li.appendChild(a);
          li.appendChild(copy);
          list.appendChild(li);
        });
      } catch (e) {
        console.error(e);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!file.files.length) return;
      const fd = new FormData();
      fd.append('file', file.files[0]);
      btn.disabled = true;
      statusEl.textContent = 'Converting...';

      try {
        const res = await fetch('/api/convert', { method: 'POST', body: fd });
        const data = await res.json();
        
        const isQueued = (data.status === "QUEUED");
        if (isQueued && data.links && data.links.self) {
          statusEl.textContent = "Queued…";
          // poll until completed
          const id = data.id;
          async function poll(){
            try{
              const r = await fetch(data.links.self);
              const j = await r.json();
              if (j.status === "COMPLETED"){
                statusEl.textContent = "Completed";
                const m = await fetch(j.links.markdown);
                out.value = await m.text();
              } else if (j.status === "FAILED") {
                statusEl.textContent = "Failed";
                out.value = (j.error || "conversion failed");
              } else {
                setTimeout(poll, 1500);
              }
            }catch(e){ setTimeout(poll, 2000); }
          }
          poll();
        } else {
          let md = data.markdown ?? '';
          if (!md && data.links && data.links.markdown) {
            md = `Markdown available at: ${data.links.markdown}\n\n` + md;
          }
          out.value = md + (data.warning ? `\n\n[warning] ${data.warning}` : '');
          statusEl.textContent = res.ok ? `Done (id: ${data.id || 'n/a'})` : 'Error';
        }
        
        await loadRecent();
      } catch (err) {
        statusEl.textContent = 'Network error';
        out.value = String(err);
      } finally {
        btn.disabled = false;
        form.reset();
      }
    });

    window.addEventListener('DOMContentLoaded', loadRecent);
  </script>
</body>
</html>
