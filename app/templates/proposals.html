{% extends "base.html" %}

{% block title %}Proposals - mdraft{% endblock %}

{% block head %}
<style>
.proposals-page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.header-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
  gap: 15px;
}

.header-section h1 {
  margin: 0;
  color: #333;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s;
  font-weight: 500;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-primary:hover {
  background-color: #0056b3;
  transform: translateY(-1px);
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
}

.btn-secondary:hover {
  background-color: #545b62;
}

.btn-success {
  background-color: #28a745;
  color: white;
}

.btn-success:hover {
  background-color: #1e7e34;
}

.proposals-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.proposal-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 20px;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 1px solid #e9ecef;
}

.proposal-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.proposal-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 15px;
}

.proposal-title {
  margin: 0 0 5px 0;
  color: #333;
  font-size: 18px;
  font-weight: 600;
}

.proposal-description {
  color: #666;
  font-size: 14px;
  line-height: 1.4;
  margin: 0;
}

.proposal-status {
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
}

.status-active {
  background-color: #d4edda;
  color: #155724;
}

.status-archived {
  background-color: #f8d7da;
  color: #721c24;
}

.proposal-stats {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
  padding: 15px;
  background-color: #f8f9fa;
  border-radius: 6px;
}

.stat-item {
  text-align: center;
}

.stat-number {
  font-size: 24px;
  font-weight: 700;
  color: #007bff;
  display: block;
}

.stat-label {
  font-size: 12px;
  color: #666;
  text-transform: uppercase;
  font-weight: 600;
}

.proposal-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.proposal-actions .btn {
  flex: 1;
  min-width: 100px;
  justify-content: center;
  padding: 8px 12px;
  font-size: 13px;
}

.proposal-date {
  font-size: 12px;
  color: #999;
  margin-top: 15px;
  text-align: center;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #666;
}

.error {
  background-color: #f8d7da;
  color: #721c24;
  padding: 15px;
  border-radius: 4px;
  margin-bottom: 20px;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #666;
}

.empty-state h3 {
  margin: 0 0 10px 0;
  color: #333;
}

.empty-state p {
  margin: 0 0 20px 0;
  font-size: 16px;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 30px;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  position: relative;
}

.close {
  position: absolute;
  right: 20px;
  top: 20px;
  font-size: 24px;
  cursor: pointer;
  color: #aaa;
}

.close:hover {
  color: #000;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
  color: #333;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
}

.modal-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  margin-top: 20px;
}

@media (max-width: 768px) {
  .proposals-page {
    padding: 15px;
  }
  
  .header-section {
    flex-direction: column;
    align-items: stretch;
  }
  
  .proposals-grid {
    grid-template-columns: 1fr;
  }
  
  .proposal-stats {
    flex-direction: column;
    gap: 10px;
  }
  
  .proposal-actions {
    flex-direction: column;
  }
}
</style>
{% endblock %}

{% block content %}
<div class="proposals-page">
  <div class="header-section">
    <div>
      <h1>RFP Proposals</h1>
      <p>Manage your RFP documents and compliance matrices</p>
    </div>
    <button class="btn btn-primary" onclick="showCreateModal()">
      <span>‚ûï</span> New Proposal
    </button>
  </div>

  <div id="message-container"></div>

  <div id="proposals-container" class="proposals-grid">
    <div class="loading">Loading proposals...</div>
  </div>
</div>

<!-- Create Proposal Modal -->
<div id="create-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCreateModal()">&times;</span>
    <h2>Create New Proposal</h2>
    
    <form id="create-proposal-form">
      <div class="form-group">
        <label for="proposal-name">Proposal Name *</label>
        <input type="text" id="proposal-name" name="name" required placeholder="e.g., RFP-2024-001">
      </div>
      
      <div class="form-group">
        <label for="proposal-description">Description</label>
        <textarea id="proposal-description" name="description" placeholder="Brief description of the RFP..."></textarea>
      </div>
      
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Create Proposal</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let proposals = [];

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
  loadProposals();
});

async function loadProposals() {
  try {
    const response = await fetch('/api/proposals');
    if (response.ok) {
      const data = await response.json();
      proposals = data.proposals;
      renderProposals();
    } else {
      showMessage('Failed to load proposals', 'error');
    }
  } catch (error) {
    console.error('Failed to load proposals:', error);
    showMessage('Failed to load proposals', 'error');
  }
}

function renderProposals() {
  const container = document.getElementById('proposals-container');
  
  if (proposals.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <h3>No proposals yet</h3>
        <p>Create your first RFP proposal to get started with compliance matrix analysis.</p>
        <button class="btn btn-primary" onclick="showCreateModal()">
          <span>‚ûï</span> Create First Proposal
        </button>
      </div>
    `;
    return;
  }
  
  container.innerHTML = proposals.map(proposal => `
    <div class="proposal-card">
      <div class="proposal-header">
        <div>
          <h3 class="proposal-title">${proposal.name}</h3>
          <p class="proposal-description">${proposal.description || 'No description provided'}</p>
        </div>
        <span class="proposal-status status-${proposal.status}">${proposal.status}</span>
      </div>
      
      <div class="proposal-stats">
        <div class="stat-item">
          <span class="stat-number">${proposal.document_count}</span>
          <span class="stat-label">Documents</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">${proposal.requirement_count}</span>
          <span class="stat-label">Requirements</span>
        </div>
      </div>
      
      <div class="proposal-actions">
        <button class="btn btn-primary" onclick="viewComplianceMatrix(${proposal.id})">
          <span>üìä</span> View Matrix
        </button>
        <button class="btn btn-secondary" onclick="uploadDocuments(${proposal.id})">
          <span>üìÅ</span> Add Documents
        </button>
        <button class="btn btn-success" onclick="runAgent(${proposal.id})">
          <span>ü§ñ</span> Run Agent
        </button>
      </div>
      
      <div class="proposal-date">
        Created ${new Date(proposal.created_at).toLocaleDateString()}
      </div>
    </div>
  `).join('');
}

function showCreateModal() {
  document.getElementById('create-modal').style.display = 'block';
  document.getElementById('proposal-name').focus();
}

function closeCreateModal() {
  document.getElementById('create-modal').style.display = 'none';
  document.getElementById('create-proposal-form').reset();
}

async function createProposal(event) {
  event.preventDefault();
  
  const formData = new FormData(event.target);
  const proposalData = {
    name: formData.get('name'),
    description: formData.get('description')
  };
  
  try {
    const response = await fetch('/api/agents/compliance-matrix/proposals', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(proposalData)
    });
    
    if (response.ok) {
      const newProposal = await response.json();
      showMessage('Proposal created successfully!', 'success');
      closeCreateModal();
      loadProposals(); // Refresh the list
    } else {
      const error = await response.json();
      showMessage(`Failed to create proposal: ${error.error}`, 'error');
    }
  } catch (error) {
    console.error('Failed to create proposal:', error);
    showMessage('Failed to create proposal', 'error');
  }
}

function viewComplianceMatrix(proposalId) {
  window.location.href = `/compliance-matrix/${proposalId}`;
}

function uploadDocuments(proposalId) {
  // For now, redirect to compliance matrix page
  // In the future, this could open a dedicated upload modal
  window.location.href = `/compliance-matrix/${proposalId}`;
}

async function runAgent(proposalId) {
  try {
    showMessage('Running compliance matrix agent...', 'success');
    
    const response = await fetch('/api/agents/compliance-matrix/run', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        proposal_id: proposalId,
        target_sections: ['C'],
        force_reprocess: false
      })
    });
    
    if (response.ok) {
      const result = await response.json();
      showMessage(`Agent completed! Found ${result.total_requirements} requirements`, 'success');
      loadProposals(); // Refresh to show updated counts
    } else {
      const error = await response.json();
      showMessage(`Agent failed: ${error.error}`, 'error');
    }
  } catch (error) {
    console.error('Failed to run agent:', error);
    showMessage('Failed to run agent', 'error');
  }
}

function showMessage(message, type) {
  const container = document.getElementById('message-container');
  const messageDiv = document.createElement('div');
  messageDiv.className = type;
  messageDiv.textContent = message;
  
  container.appendChild(messageDiv);
  
  // Auto-remove after 5 seconds
  setTimeout(() => {
    if (messageDiv.parentNode) {
      messageDiv.parentNode.removeChild(messageDiv);
    }
  }, 5000);
}

// Event listeners
document.getElementById('create-proposal-form').addEventListener('submit', createProposal);

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('create-modal');
  if (event.target === modal) {
    closeCreateModal();
  }
}
</script>
{% endblock %}
