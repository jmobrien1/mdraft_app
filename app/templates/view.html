<!doctype html>
<html><head>
  <meta charset="utf-8"/>
  <title>{{ filename }} — mdraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:840px;margin:40px auto;padding:0 16px;}
    .content{line-height:1.6;}
    pre,code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;}
    .hint{color:#6b7280}
  </style>
</head><body>
  <h1>{{ filename }}</h1>
  {% if status == "FAILED" %}
    <p class="hint">Conversion failed.</p>
    <pre>{{ error }}</pre>
  {% elif status != "COMPLETED" %}
    <p class="hint">Status: <b id="st">{{ status }}</b>. This page will auto-refresh.</p>
    <script>
      async function poll(){
        try {
          const r = await fetch(`/api/conversions/{{ id }}`);
          const j = await r.json();
          if (j.status === "COMPLETED") location.reload();
          else setTimeout(poll, 1500);
        } catch { setTimeout(poll, 2000); }
      }
      poll();
    </script>
  {% else %}
    <div id="md" class="content"></div>
    <script>
      const raw = {{ markdown|tojson }};
      document.getElementById('md').innerHTML = marked.parse(raw || "");
    </script>
  {% endif %}
  <p class="hint"><a href="/">← Back</a></p>
</body></html>
