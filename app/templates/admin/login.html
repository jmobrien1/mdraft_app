{% extends "base.html" %}
{% block title %}Admin login â€” mdraft{% endblock %}
{% block content %}
<div class="card">
  <h2>Admin login</h2>
  {% if error %}<p style="color:#ef4444">{{ error }}</p>{% endif %}
  <form method="post" action="/admin/login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="hidden" name="next" value="{{ next }}"/>
    <div class="section">
      <label class="hint">Admin token</label><br/>
      <input class="input" type="password" name="token" placeholder="Enter token" required/>
    </div>
    <div class="section">
      <button class="btn" type="submit">Enter</button>
    </div>
  </form>
</div>
{% endblock %}
