steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mdraft-worker:$COMMIT_SHA', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mdraft-worker:$COMMIT_SHA']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mdraft-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mdraft-worker:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--service-account'
      - 'mdraft-worker@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '3600'
      - '--set-env-vars'
      - 'WORKER_SERVICE=true,DATABASE_URL=$_DATABASE_URL,GCS_BUCKET_NAME=$_GCS_BUCKET_NAME,GCS_PROCESSED_BUCKET_NAME=$_GCS_PROCESSED_BUCKET_NAME,DOCAI_PROCESSOR_ID=$_DOCAI_PROCESSOR_ID,DOCAI_LOCATION=$_DOCAI_LOCATION,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,CLOUD_TASKS_QUEUE_NAME=mdraft-conversion-queue,CLOUD_TASKS_LOCATION=us-central1,WORKER_SERVICE_URL=https://mdraft-worker-$COMMIT_SHA-uc.a.run.app,WORKER_INVOKER_SA_EMAIL=mdraft-invoker@$PROJECT_ID.iam.gserviceaccount.com'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mdraft-worker:$COMMIT_SHA'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _DATABASE_URL: 'postgresql://user:pass@host:5432/db'
  _GCS_BUCKET_NAME: 'mdraft-uploads'
  _GCS_PROCESSED_BUCKET_NAME: 'mdraft-processed'
  _DOCAI_PROCESSOR_ID: 'projects/PROJECT_ID/locations/us/processors/PROCESSOR_ID'
  _DOCAI_LOCATION: 'us'
